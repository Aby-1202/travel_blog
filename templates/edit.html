<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ post.t_title }} を編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='detail.css') }}">
</head>
<body>
  <div class="header-top">
      <h1 class="welcome-msg">旅行記録ブログ</h1>
      <div class="user-actions">
          <h1 class="welcome-msg">ようこそ、{{ username }} さん！</h1>
          <a href="{{ url_for('users_data.users_data') }}">ユーザー情報</a>
          <a href="{{ url_for('auth.logout') }}">ログアウト</a>
      </div>
  </div>

  <a href="{{ url_for('my_travel.my_travel') }}" class="my-travel-back-link">マイトラベルに戻る</a>
  <a href="{{ url_for('home.home') }}" class="my-travel-back-link">ホームに戻る</a>

  <div class="container">
    <div class="left-panel">
      <div class="sticky-header">
        <h2>{{ post.t_title }} の情報を編集</h2>

        <form method="POST" action="{{ url_for('edit.edit', travel_id=post.id) }}" enctype="multipart/form-data">
            <p><strong>タイトル:</strong><br>
              <input type="text" name="title" value="{{ post.t_title }}" required></p>

            <p><strong>場所:</strong><br>
              <input type="text" name="location" value="{{ post.t_location }}" required></p>

            <p><strong>人数:</strong><br>
              <input type="number" name="human_number" value="{{ post.human_number }}" required></p>

            <p><strong>概要:</strong><br>
              <textarea name="overview" rows="4" cols="40">{{ post.overview }}</textarea></p>

            <p><strong>開始日:</strong><br>
              <input type="date" name="start_date" value="{{ post.start_date }}" required></p>

            <p><strong>終了日:</strong><br>
              <input type="date" name="end_days" value="{{ post.end_date }}" required></p>

            {% if post.image_path %}
              <p><strong>現在の画像:</strong><br>
                <img src="{{ url_for('static', filename=post.image_path.split('static/')[-1]) }}" alt="現在の画像" width="200">
              </p>
            {% endif %}

            <p><strong>画像を変更:</strong><br>
              <input type="file" name="photo"></p>

            <input type="submit" value="更新" class="submit-button">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
