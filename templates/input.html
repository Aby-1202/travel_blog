<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>旅行投稿フォーム</title>
</head>
<body>

    <h1>ようこそ、{{ username }} さん！</h1>

    <a href="{{url_for('home.home')}}">ホームに戻る</a>

    <h1>旅の投稿</h1>
    <form method="POST" action="/input">
        <label for="title">タイトル:</label><br>
        <input type="text" id="title" name="title" maxlength="25" required><br><br>
    
        <label for="location">場所:</label><br>
        <input type="text" id="location" name="location" maxlength="25" required><br><br>
    
        <label for="human_number">人数:</label><br>
        <input type="number" id="human_number" name="human_number" min="1" required><br><br>
    
        <label for="overview">概要:</label><br>
        <textarea id="overview" name="overview" rows="4" cols="40" maxlength="500"></textarea><br><br>
    
        <input type="submit" value="登録">
    </form>
    
    
</body>
</html>
